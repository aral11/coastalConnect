<!DOCTYPE html>
<html>
<head>
    <title>Test Bookings API</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin-right: 10px; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; white-space: pre-wrap; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>Test Bookings API</h1>
    
    <div class="form-group">
        <label for="authToken">Auth Token:</label>
        <textarea id="authToken" rows="3" placeholder="Paste your JWT token here (get from login/signup)"></textarea>
        <small>First login/signup, then copy the token from browser's local storage (authToken)</small>
    </div>
    
    <button onclick="testLogin()">1. Test Quick Login</button>
    <button onclick="testBookingsEndpoint()">2. Test Bookings Endpoint</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <div id="result"></div>

    <script>
        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="result ${type}">${message}</div>`;
        }

        function clearResults() {
            document.getElementById('result').innerHTML = '';
        }

        async function testLogin() {
            try {
                showResult('Testing quick login...', 'info');
                
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: 'Test User',
                        email: 'test@bookings.com',
                        password: 'password123',
                        role: 'customer'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    const token = data.data.token;
                    document.getElementById('authToken').value = token;
                    localStorage.setItem('authToken', token);
                    
                    showResult(`✅ Login successful!
User: ${data.data.user.name} (${data.data.user.email})
Token: ${token.substring(0, 50)}...
Token saved to input field and localStorage.`, 'success');
                } else {
                    showResult(`❌ Login failed: ${data.message}`, 'error');
                }
            } catch (error) {
                showResult(`❌ Login error: ${error.message}`, 'error');
            }
        }

        async function testBookingsEndpoint() {
            try {
                let token = document.getElementById('authToken').value.trim();
                
                if (!token) {
                    token = localStorage.getItem('authToken');
                    if (token) {
                        document.getElementById('authToken').value = token;
                    }
                }
                
                if (!token) {
                    showResult('❌ No auth token provided. Please login first or paste a token.', 'error');
                    return;
                }
                
                showResult('Testing bookings endpoint...', 'info');
                
                const response = await fetch('/api/bookings/user', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    const bookingsCount = {
                        homestays: data.data.homestays?.length || 0,
                        drivers: data.data.drivers?.length || 0,
                        total: (data.data.homestays?.length || 0) + (data.data.drivers?.length || 0)
                    };
                    
                    showResult(`✅ Bookings fetched successfully!
Status: ${response.status} ${response.statusText}
Success: ${data.success}
Message: ${data.message}

Bookings Summary:
- Homestay bookings: ${bookingsCount.homestays}
- Driver bookings: ${bookingsCount.drivers}
- Total bookings: ${bookingsCount.total}

Raw Response:
${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    showResult(`❌ Bookings fetch failed!
Status: ${response.status} ${response.statusText}
Success: ${data.success}
Message: ${data.message}
Error: ${data.error || 'No additional error info'}

Raw Response:
${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                showResult(`❌ Network error: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
