<!DOCTYPE html>
<html>
<head>
    <title>Test Signup</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 500px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .status { margin-top: 10px; padding: 10px; background: #e9ecef; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Test CoastalConnect Signup</h1>
    
    <div class="status" id="statusDiv">
        <strong>Checking server status...</strong>
        <div id="serverStatus"></div>
    </div>
    
    <form id="signupForm">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" value="Test" required>
        </div>
        
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" value="User" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" value="test@example.com" required>
        </div>
        
        <div class="form-group">
            <label for="phone">Phone (Optional):</label>
            <input type="tel" id="phone" value="+91 98765 43210">
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" value="password123" required>
        </div>
        
        <button type="submit">Create Account</button>
    </form>
    
    <div id="result"></div>

    <script>
        // Check server status first
        async function checkServerStatus() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                
                document.getElementById('serverStatus').innerHTML = `
                    <div><strong>Server Status:</strong> ${data.status}</div>
                    <div><strong>Database:</strong> ${data.database?.status || 'unknown'}</div>
                    <div><strong>Authentication:</strong> ${data.authentication || 'standard'}</div>
                    <div><strong>Fallback Mode:</strong> ${data.fallback_mode ? 'Enabled' : 'Disabled'}</div>
                    <div><strong>Message:</strong> ${data.database?.message || 'No message'}</div>
                `;
                
                if (data.fallback_mode) {
                    document.getElementById('statusDiv').style.background = '#fff3cd';
                    document.getElementById('statusDiv').style.color = '#856404';
                    document.getElementById('statusDiv').style.border = '1px solid #ffeaa7';
                }
            } catch (error) {
                document.getElementById('serverStatus').innerHTML = `
                    <div style="color: red;"><strong>Error:</strong> ${error.message}</div>
                `;
            }
        }

        // Test signup
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('firstName').value + ' ' + document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                password: document.getElementById('password').value,
                role: 'customer'
            };
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div style="padding: 15px; background: #e9ecef;">Creating account...</div>';
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>✅ Account Created Successfully!</h3>
                            <p><strong>User ID:</strong> ${data.data.user.id}</p>
                            <p><strong>Email:</strong> ${data.data.user.email}</p>
                            <p><strong>Name:</strong> ${data.data.user.name}</p>
                            <p><strong>Role:</strong> ${data.data.user.role}</p>
                            <p><strong>Token:</strong> ${data.data.token.substring(0, 50)}...</p>
                            <p><strong>Message:</strong> ${data.message}</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>❌ Account Creation Failed</h3>
                            <p><strong>Message:</strong> ${data.message}</p>
                            <p><strong>Error:</strong> ${data.error || 'Unknown error'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>❌ Network Error</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            }
        });

        // Check status on page load
        checkServerStatus();
    </script>
</body>
</html>
